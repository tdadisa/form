<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"
href="forms.css">
<title>
forms
</title>
</head>

<body>
<h1>Medical Report</h1>
<h5>Motayo Hospital</h5>
<form id="form">
<div class="name-control">
<label for="name">Name</label>
<input type="text"
       id="name"
       placeholder="Enter your name"/>
</div>


<div class="name-control">
<label for="email">Email</label>
<input type="email"
       id="email"
       placeholder="Enter your email"/>
</div>


<div class="name-control">
<label for="age">Age</label>
<input type="text"
       id="age"
       placeholder="Enter your age"/>
</div>

<div class="name-control">
<label for="role">What is your blood-type ?</label>
<select name="role">
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="AB">AB</option>
       <option value="O">O</option>
</select>
</div>


<div class="name-control">
<label>Do you have any alergies</label>
       <label for="allergies-1">
       <input type="radio"
        id="recommed-1"
        name="recommed">Yes</input>
</label>
       <label for="allergies-2">
       <input type="radio"
        id="recommed-2"
        name="recommed">No</input>
</label>
</div>

<div class="name-control">
<label>Diseases you have had in the past</label>
<small>(Check all that apply)</small>
</label>
<label for="inp-1">
       <input type="checkbox"
              name="inp">Malaria</input></label>
<label for="inp-2">
       <input type="checkbox"
              name="inp">Cholera</input></label>
<label for="inp-3">
       <input type="checkbox"
              name="inp">Flu</input></label>
<label for="inp-4">
       <input type="checkbox"
              name="inp">Tuberculosis</input></label>
<label for="inp-5">
       <input type="checkbox"
              name="inp">Diarrhea</input></label>
<label for="inp-6">
       <input type="checkbox"
              name="inp">Stomach Aches</input></label>
<label for="inp-7">
       <input type="checkbox"
              name="inp">Cholera</input></label>
<label for="inp-8">
       <input type="checkbox"
              name="inp">Mononucleosis</input></label>
</div>
